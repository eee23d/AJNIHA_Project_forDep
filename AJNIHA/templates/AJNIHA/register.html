{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>أجنحة | تسجيل الدخول</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'wingsApp/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'wingsApp/colorlib-regform-7/css/style.css'%}">
</head>


<body style="margin-top: 0px;margin-right: 0px;margin-bottom: 0px;margin-left: 0;direction: rtl">
<div style="background: #2f6894;" class="main">
<!-- Sing in  Form -->
    {% csrf_token %}
        <section class="sign-in">
            <div  class="container">
                <div class="signin-content" style="padding-top: 0px;padding-bottom: 0px;">
                    <div style="margin-top: 50px;" class="signin-form">


                        <h2 class="form-title">تسجيل مستخدم جديد</h2>
                        <form method="POST" action="{% url 'register'  %}" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="first_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                {{ form.first_name }}
                            </div>
                            <div class="form-group">
                                <label for="last_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    {{ form.last_name }}
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                {{ form.password1 }}
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                {{ form.password2 }}
                            </div>
                            {{ form.errors }}


                            <div style="margin-bottom: 20px" class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="سجل"/>
                               <a style="background-color: #2ecc71;margin-right: 20px" href="{% url 'loginPage' %}" class="form-submit"> لدي حساب مسبق </a>

                            </div>
                        </form>

                    </div>
                     <div class="signup-image">
                        <figure><img src="https://raw.githubusercontent.com/eee23d/Aj/main/2.png" alt="sing up image"></figure>

                    </div>
                </div>
            </div>
        </section>

    </div>
<!-- JS -->
    <script src="{% static 'wingsApp/colorlib-regform-7/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'wingsApp/colorlib-regform-7/js/main.js'%}"></script>
<!-- JS -->
    <script src="{% static 'wingsApp/colorlib-regform-7/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'wingsApp/colorlib-regform-7/js/main.js'%}"></script>
    <script>
        //Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='الاسم الأول';
		form_fields[2].placeholder='الاسم الأول ';
		form_fields[3].placeholder='الاسم الثاني';
		form_fields[4].placeholder='اسم المستخدم';
		form_fields[5].placeholder='البريد الالكتروني ';
		form_fields[6].placeholder='كلمة السر'
        form_fields[7].placeholder='اعد كتابة كلمة السر'


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
    </script>


</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
