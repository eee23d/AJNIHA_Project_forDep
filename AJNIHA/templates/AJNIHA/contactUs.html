{% extends 'AJNIHA/layout.html' %}
{% load static %}
{% block content %}

<main id="main">


    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container">

<br><br>
          <div class="section-title">
          <h2>تواصل معنا</h2>
        </div>
        <div style="width: 90%;margin: auto;text-align: right" class="row">
            <form id="contact-form" action="{%  url 'contact' %}" method="POST" role="form" class="php-email-form">
                {% csrf_token %}
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="name">الاسم</label>
                  <input type="text" name="name" class="form-control" id="name" required>
                </div>
                  <div class="form-group col-md-6">
                  <label for="email">البريد الالكتروني</label>
                  <input type="text" name="email" class="form-control" id="email" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="name">العنوان</label>
                <input type="text" class="form-control" name="subject" id="subject" required>
              </div>
              <div class="form-group mt-3">
                <label for="name">الموضوع</label>
                <textarea class="form-control" name="message" rows="10" required></textarea>
              </div>
                <div class="text-center">
                  <button name="contactBtn" id="contactBtn" type="submit" onclick="document.getElementById('contact-form').submit();">ارسل</button>
              </div>
            </form>
          </div>




          </div>
    </section><!-- End Contact Section -->
</main>
{% endblock %}
